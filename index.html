<!DOCTYPE html>
<html>
  <head>
    <title>Google Snake Custom Scheme Bookmark Maker</title>
    <link rel="icon" href="dark.png" type="image/icon type">
    
    <p style="font-family: Times New Roman;font-weight:bold;height: 10vh;position: relative;text-align: center;margin-left: auto;margin-right: auto;">
      <span style="font-size: 50px;">
        Google Snake Scheme Bookmark Maker
      </span><br/>
      <span style="font-weight:normal;font-size: 25px;">
        Quickly and Easily Make a Custom Scheme
      </span><br/>
      <span style="font-weight:normal;font-size:13px;">
        (Colors Must Be Hex Codes)
      </span>
    </p>
  </head>
  <body>
    <img src="fish.png" style="cursor:pointer;position:fixed;width:100px;height:10vh;width:10vh;top:0px;left:0px;" onclick="window.open('https:\/\/fizhes.github.io/', '_blank');">

    <div style="font-family: Segoe UI;width: 600px;height: 10vh;position:relative;margin-left:auto;margin-right:auto;">

      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:1vh;">
        <label for="title">Bookmark Title: <br/></label>
        <input type="text" id="title" name="title" size="10" >

        <a style="margin-left:100px;color: white;">woah look how well this page is formatted wowee</a>
      </div>


      

      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:1vh;">
        <label for="score_bar">Score Bar Color: <br/></label>
        <input type="color" id="score_bar" name="score_bar" size="10" value="#4A752C">

      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:1vh;">
        <label for="walls">Wall/Key Mode Wall Color: <br/></label>
        <input type="color" id="walls" name="walls" size="10" value="#578A34">
      </div>

      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:1vh;">
        <label for="border">Border Color: <br/></label>
        <input type="color" id="border" name="borders" size="10" value="#578A34">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:1vh;">
        <label for="shadows">Shadow Color: <br/></label>
        <input type="color" id="shadows" name="shadows" size="10" value="#94BD46">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:1vh;">
        <label for="light_squares">Light Square Color: <br/></label>
        <input type="color" id="light_squares" name="light_squares" size="10" value="#AAD751">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:1vh;">
        <label for="dark_squares">Dark Square Color: <br/></label>
        <input type="color" id="dark_squares" name="dark_squares" size="10" value="#A2D149">
      </div>


      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:1vh;">
        <label for="background">Background Color (optional): <br/></label>
        <input type="color" id="background" name="background" size="10" value="#4A752C">
      </div>


      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:1vh;">
        <label for="sky">Menu Sky Color (optional): <br/></label>
        <input type="color" id="sky" name="sky" size="10" value="#4DC1F9">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:1vh;">
        <label for="separators">Menu Separator Color (optional): <br/></label>
        <input type="color" id="separators" name="separators" size="10" value="#87CEFA">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:1vh;">
        <label for="buttons">Button Color (optional): <br/></label>
        <input type="color" id="buttons" name="buttons" size="10" value="#1155CC">
      </div>
      

      <br/>

      <div style="font-family: Segoe UI;width: 600px;position:relative;margin-left:auto;margin-right:auto;margin-top:-20px;">
        <button style="cursor: pointer;" id="save">Create Bookmark</button>
      </div>

      <div style="font-family:Times New Roman;width: 600px;position:relative;margin-left:auto;margin-right:auto;">
        <p>
          <u onclick="window.open('https:\/\/www.youtube.com/watch?v=9W0fEpVFhgc', '_blank');" style="font-family: Segoe UI;color:#41afff;cursor: pointer;">How to Import the Bookmark</u><br/>
          (Of course, use the bookmark you make here, not the one linked in the description!)
        </p>
      </div>
      

      
    </div>
    <div style="position:fixed;width: 400px;height: 100px;right:50px;top:0px;">
      <div style="font-family:Consolas" id="preview">Preview:</div>
    </div>
    <canvas id="board_preview"></canvas>
    <canvas id="menu_preview"></canvas>
    <script src="main.js"></script>
  </body>
</html>

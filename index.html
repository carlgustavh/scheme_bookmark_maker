<!DOCTYPE html>
<html>
  <head>
    <title>Google Snake Custom Scheme Bookmark Maker</title>
    <link rel="icon" href="dark.png" type="image/icon type">
    
    <p style="font-family: Consolas;font-weight:bold;position: relative;text-align: center;top: -50%;margin-left: auto;margin-right: auto;">
      <span style="font-size: 50px;">Google Snake Scheme Bookmark maker</span><br/>
      <span style="font-weight:normal;font-size: 25px;">
        Quickly and Easily Make a Custom Scheme
      </span>
    </p>
  </head>
  <body>
    <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:420px;">

      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:100px;">
        <label for="title">Bookmark Title: <br/></label>
        <input type="text" id="title" name="title" size="10">

        <a style="margin-left:100px;color: white;">woah look how well this page is formatted wowee</a>
      </div>


      

      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:5px;">
        <label for="score_bar">Score Bar Color: <br/></label>
        <input type="text" id="score_bar" name="score_bar" size="10">
      </div>
      
      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="background">Background Color (optional): <br/></label>
        <input type="text" id="background" name="background" size="10">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="walls">Wall/Key Mode Wall Color: <br/></label>
        <input type="text" id="walls" name="walls" size="10">
      </div>

      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="border">Border Color: <br/></label>
        <input type="text" id="border" name="borders" size="10">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="shadows">Shadow Color: <br/></label>
        <input type="text" id="shadows" name="shadows" size="10">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="light_squares">Light Square Color: <br/></label>
        <input type="text" id="light_squares" name="light_squares" size="10">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="dark_squares">Dark Square Color: <br/></label>
        <input type="text" id="dark_squares" name="dark_squares" size="10">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="light_goal">Sokoban Goal Light Part Color (recommended to leave blank): <br/></label>
        <input type="text" id="light_goal" name="light_goal" size="10">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="dark_goal">Sokoban Goal Dark Part Color (recommended to leave blank): <br/></label>
        <input type="text" id="dark_goal" name="dark_goal" size="10">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="key_block_marks">Marks on Key Walls Color (recommended to leave blank): <br/></label>
        <input type="text" id="key_block_marks" name="key_block_marks" size="10">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="sky">Menu Sky Color (optional): <br/></label>
        <input type="text" id="sky" name="sky" size="10">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="separators">Menu Separator Color (optional): <br/></label>
        <input type="text" id="separators" name="separators" size="10">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="buttons">Button Color (optional): <br/></label>
        <input type="text" id="buttons" name="buttons" size="10">
      </div>

      <br/>

      <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <button id="save">Create Bookmark</button>
      </div>


      

      
    </div>
    <div style="position:fixed;width: 400px;height: 100px;right:50px;top:0px;">
      <button id="preview_button">Preview:</div>
    </div>
    <canvas style="position:fixed;right:50px;top:25px;" id="board_preview" width="400px" height="400px"></canvas>
    <canvas style="position:fixed;right:50px;top:425px;" id="menu_preview" width="400px" height="542px"></canvas>
    <script src="main.js"></script>
  </body>
</html>
